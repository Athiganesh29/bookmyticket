<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking - Select Showtime & Seats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .back-btn {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #00bcd4;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .movie-header {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 2rem;
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
        }

        .movie-poster {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .movie-info h1 {
            color: #e6f1ff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .movie-genre {
            color: #8892b0;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stars {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .rating-text {
            color: #666;
            font-weight: 600;
        }

        /* Showtime Section */
        .section {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.8rem;
            color: #64ffda;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
        }

        .showtime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .showtime-option {
            padding: 1.5rem;
            border: 2px solid rgba(100, 255, 218, 0.2);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(15, 52, 96, 0.8);
            color: #e6f1ff;
        }

        .showtime-option:hover {
            border-color: #64ffda;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(100, 255, 218, 0.2);
        }

        .showtime-option.selected {
            border-color: #64ffda;
            background: #64ffda;
            color: #0a192f;
        }

        .showtime-time {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .showtime-date {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Seating Section */
        .seating-container {
            background: rgba(15, 52, 96, 0.6);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .screen {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .seats-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 0.5rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .seat {
            width: 45px;
            height: 45px;
            border: 2px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            background: rgba(26, 26, 46, 0.8);
            color: #e6f1ff;
        }

        .seat:hover {
            border-color: #64ffda;
            transform: scale(1.1);
        }

        .seat.selected {
            background: #64ffda;
            border-color: #64ffda;
            color: #0a192f;
        }

        .seat.booked {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: white;
            cursor: not-allowed;
        }

        .seat.booked:hover {
            transform: none;
        }

        .seat-legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .legend-color {
            width: 25px;
            height: 25px;
            border-radius: 5px;
        }

        /* Booking Summary */
        .booking-summary {
            background: rgba(15, 52, 96, 0.6);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .summary-title {
            font-size: 1.5rem;
            color: #e6f1ff;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .summary-label {
            font-weight: bold;
            color: #e6f1ff;
        }

        .summary-value {
            color: #64ffda;
        }

        .total-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #27ae60;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #64ffda 0%, #00bcd4 100%);
            color: #0a192f;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(100, 255, 218, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
            transform: scale(0.7);
            transition: transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .popup-overlay.show .popup-container {
            transform: scale(1);
        }

        .popup-header {
            padding: 1.5rem 1.5rem 0.5rem;
        }

        .popup-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #64ffda;
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #64ffda;
        }

        .popup-content {
            padding: 0 1.5rem 1.5rem;
        }

        .popup-message {
            color: #e6f1ff;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            white-space: pre-line;
        }

        .popup-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .popup-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .popup-btn-primary {
            background: linear-gradient(135deg, #64ffda 0%, #00bcd4 100%);
            color: #0a192f;
        }

        .popup-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        .popup-btn-secondary {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .popup-btn-secondary:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-2px);
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #8892b0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .popup-close:hover {
            color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .movie-header {
                flex-direction: column;
                text-align: center;
            }

            .movie-poster {
                width: 150px;
                height: 225px;
            }

            .seats-grid {
                grid-template-columns: repeat(8, 1fr);
                gap: 0.3rem;
            }

            .seat {
                width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }

            .action-buttons {
                flex-direction: column;
            }
            .legend-color{
                color:white;

            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üé¨ Movie Tickets</div>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Movies</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Movie Header -->
        <div class="movie-header" id="movieHeader">
            <!-- Movie details will be populated by JavaScript -->
        </div>

        <!-- Showtime Selection -->
        <div class="section">
            <h2 class="section-title">Select Showtime</h2>
            <div class="showtime-grid" id="showtimeGrid">
                <!-- Showtime options will be populated by JavaScript -->
            </div>
        </div>

        <!-- Seating Selection -->
        <div class="section" id="seatingSection" style="display: none;">
            <h2 class="section-title">Select Your Seats</h2>
            <div class="seating-container">
                <div class="screen">SCREEN</div>
                <div class="seats-grid" id="seatsGrid">
                    <!-- Seats will be populated by JavaScript -->
                </div>
                <div class="seat-legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: white; border: 2px solid #ddd;"></div>
                        <span style="color:white">Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #27ae60;"></div>
                        <span style="color:white">Selected</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #e74c3c;"></div>
                        <span style="color:white">Booked</span>
                    </div>
                </div>
            </div>

            <!-- Booking Summary -->
            <div class="booking-summary" id="bookingSummary">
                <h3 class="summary-title">Booking Summary</h3>
                <div class="summary-item">
                    <span class="summary-label">Movie:</span>
                    <span class="summary-value" id="summaryMovie"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Date:</span>
                    <span class="summary-value" id="summaryDate"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Time:</span>
                    <span class="summary-value" id="summaryTime"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Seats:</span>
                    <span class="summary-value" id="summarySeats"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Price per seat:</span>
                    <span class="summary-value">$200.00</span>
                </div>
                <div class="total-price" id="totalPrice">
                    Total: 0.00
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="goBack()">Cancel</button>
                <button class="btn btn-primary" id="confirmBooking" onclick="confirmBooking()" disabled>Confirm Booking</button>
            </div>
        </div>
    </div>

    <script>
        // Get movie data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('movieId');
        const movieTitle = urlParams.get('title');
        const movieGenre = urlParams.get('genre');
        const movieRating = urlParams.get('rating');
        const moviePoster = urlParams.get('poster');

        // Booking variables
        let selectedShowtime = null;
        let selectedSeats = [];
        let bookedSeats = new Set();
        let movies = []; // Will be loaded from API

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user has a valid session
            if (!checkUserSession()) {
                // Redirect to login page if not logged in
                window.location.href = 'login.html';
                return;
            }
            
            // Load movies from API
            await loadMovies();
            
            loadMovieDetails();
            loadShowtimes();
        });

        // Load movies from API
        async function loadMovies() {
            try {
                const response = await fetch('/api/movies');
                if (response.ok) {
                    movies = await response.json();
                } else {
                    console.error('Failed to load movies');
                    // Fallback to URL parameters
                }
            } catch (error) {
                console.error('Error loading movies:', error);
                // Fallback to URL parameters
            }
        }

        // Session management functions
        function checkUserSession() {
            const sessionData = localStorage.getItem('userSession');
            if (!sessionData) return false;
            
            try {
                const session = JSON.parse(sessionData);
                const now = new Date();
                const expiresAt = new Date(session.expiresAt);
                
                if (now < expiresAt) {
                    // Session is still valid
                    return true;
                } else {
                    // Session expired, clear it
                    clearUserSession();
                    return false;
                }
            } catch (error) {
                clearUserSession();
                return false;
            }
        }

        function clearUserSession() {
            localStorage.removeItem('userSession');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('username');
        }

        // Load movie details
        function loadMovieDetails() {
            const movie = movies.find(m => m._id === movieId) || {
                title: movieTitle || "Unknown Movie",
                genre: movieGenre || "Unknown Genre",
                rating: movieRating || 4.0,
                poster: moviePoster || "https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=400&h=600&fit=crop"
            };

            const stars = '‚òÖ'.repeat(Math.floor(movie.rating)) + '‚òÜ'.repeat(5 - Math.floor(movie.rating));
            
            document.getElementById('movieHeader').innerHTML = `
                <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
                <div class="movie-info">
                    <h1>${movie.title}</h1>
                    <p class="movie-genre">${movie.genre}</p>
                    <div class="movie-rating">
                        <span class="stars">${stars}</span>
                        <span class="rating-text">${movie.rating}/5</span>
                    </div>
                </div>
            `;
        }

        // Load showtimes
        function loadShowtimes() {
            const showtimeGrid = document.getElementById('showtimeGrid');
            showtimeGrid.innerHTML = '';

            const movie = movies.find(m => m._id === movieId);
            if (!movie) return;

            // Generate dates for next 7 days
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                dates.push(date);
            }

            dates.forEach(date => {
                movie.showtimes.forEach(time => {
                    const showtimeOption = document.createElement('div');
                    showtimeOption.className = 'showtime-option';
                    showtimeOption.onclick = () => selectShowtime(date, time);
                    
                    const dateStr = date.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                    
                    showtimeOption.innerHTML = `
                        <div class="showtime-time">${time}</div>
                        <div class="showtime-date">${dateStr}</div>
                    `;
                    
                    showtimeGrid.appendChild(showtimeOption);
                });
            });
        }

        // Select showtime
        function selectShowtime(date, time) {
            // Remove previous selection
            document.querySelectorAll('.showtime-option').forEach(option => {
                option.classList.remove('selected');
            });

            // Select new showtime
            event.target.closest('.showtime-option').classList.add('selected');
            
            selectedShowtime = { date, time };
            
            // Show seating section
            document.getElementById('seatingSection').style.display = 'block';
            loadSeatingArrangement();
            updateBookingSummary();
            
            // Scroll to seating section
            document.getElementById('seatingSection').scrollIntoView({ behavior: 'smooth' });
        }

        // Load seating arrangement
        function loadSeatingArrangement() {
            const seatsGrid = document.getElementById('seatsGrid');
            seatsGrid.innerHTML = '';

            // Generate 80 seats (8 rows x 10 columns)
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 10; col++) {
                    const seat = document.createElement('div');
                    const seatId = `${String.fromCharCode(65 + row)}${col + 1}`;
                    seat.className = 'seat';
                    seat.textContent = seatId;
                    seat.onclick = () => toggleSeat(seat, seatId);
                    
                    // Randomly mark some seats as booked
                    if (Math.random() < 0.3) {
                        seat.classList.add('booked');
                        bookedSeats.add(seatId);
                    }
                    
                    seatsGrid.appendChild(seat);
                }
            }
        }

        // Toggle seat selection
        function toggleSeat(seatElement, seatId) {
            if (seatElement.classList.contains('booked')) return;

            if (seatElement.classList.contains('selected')) {
                seatElement.classList.remove('selected');
                selectedSeats = selectedSeats.filter(seat => seat !== seatId);
            } else {
                seatElement.classList.add('selected');
                selectedSeats.push(seatId);
            }

            updateBookingSummary();
            document.getElementById('confirmBooking').disabled = selectedSeats.length === 0;
        }

        // Update booking summary
        function updateBookingSummary() {
            if (!selectedShowtime) return;

            const dateStr = selectedShowtime.date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            const movie = movies.find(m => m._id === movieId) || { title: movieTitle || "Unknown Movie" };

            document.getElementById('summaryMovie').textContent = movie.title;
            document.getElementById('summaryDate').textContent = dateStr;
            document.getElementById('summaryTime').textContent = selectedShowtime.time;
            document.getElementById('summarySeats').textContent = selectedSeats.length > 0 ? selectedSeats.join(', ') : 'No seats selected';
            document.getElementById('totalPrice').textContent = `Total: $${(selectedSeats.length * 200).toFixed(2)}`;
        }

        // Confirm booking
        async function confirmBooking() {
            if (selectedSeats.length === 0) return;

            const movie = movies.find(m => m._id === movieId) || { title: movieTitle || "Unknown Movie" };

            // Show loading
            const confirmBtn = document.getElementById('confirmBooking');
            const originalText = confirmBtn.textContent;
            confirmBtn.textContent = 'Processing...';
            confirmBtn.disabled = true;

            try {
                // Create booking data
                const bookingData = {
                    movieId: movieId,
                    movieTitle: movie.title,
                    date: selectedShowtime.date.toISOString().split('T')[0],
                    time: selectedShowtime.time,
                    seats: selectedSeats.join(', '),
                    total: selectedSeats.length * 200,
                    userEmail: localStorage.getItem('userEmail') || 'unknown'
                };

                // Call backend API to create booking
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookingData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Booking successful
                    showSuccessPopup(`üé¨ Successfully booked "${movie.title}"!\n\nDate: ${bookingData.date}\nTime: ${bookingData.time}\nSeats: ${bookingData.seats}\nTotal: $${bookingData.total.toFixed(2)}\nTicket #: ${data.booking.ticketNumber}`);
                } else {
                    // Booking failed
                    showPopup('error', 'Booking Failed', data.message || 'Failed to create booking. Please try again.');
                }
            } catch (error) {
                console.error('Booking error:', error);
                showPopup('error', 'Network Error', 'Network error. Please check your connection and try again.');
            } finally {
                // Reset button
                confirmBtn.textContent = originalText;
                confirmBtn.disabled = false;
            }
        }

        // Popup functions
        function showPopup(type, title, message, buttons = null) {
            const overlay = document.getElementById('popupOverlay');
            const container = document.getElementById('popupContainer');
            const icon = document.getElementById('popupIcon');
            const titleEl = document.getElementById('popupTitle');
            const messageEl = document.getElementById('popupMessage');
            const buttonsEl = document.getElementById('popupButtons');

            // Set icon based on type
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };

            // Set colors and styling based on type
            container.className = `popup-container popup-${type}`;
            icon.textContent = icons[type] || '‚ÑπÔ∏è';
            titleEl.textContent = title;
            messageEl.textContent = message;

            // Set up buttons
            if (buttons) {
                buttonsEl.innerHTML = buttons;
            } else {
                buttonsEl.innerHTML = '<button class="popup-btn popup-btn-primary" onclick="closePopup()">OK</button>';
            }

            // Show popup
            overlay.classList.add('show');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            const overlay = document.getElementById('popupOverlay');
            overlay.classList.remove('show');
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        function showSuccessPopup(message) {
            const buttons = `
                <button class="popup-btn popup-btn-primary" onclick="closePopupAndRedirect()">Continue</button>
            `;
            showPopup('success', 'Booking Confirmed!', message, buttons);
        }

        function closePopupAndRedirect() {
            closePopup();
            // Redirect back to main page
            window.location.href = 'main.html';
        }

        // Close popup when clicking outside
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('popupOverlay');
            if (overlay) {
                overlay.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closePopup();
                    }
                });
            }

            // Close popup with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePopup();
                }
            });
        });

        // Go back function
        function goBack() {
            window.location.href = 'main.html';
        }
    </script>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container" id="popupContainer">
            <button class="popup-close" onclick="closePopup()">&times;</button>
            
            <div class="popup-header">
                <div class="popup-icon" id="popupIcon">‚úÖ</div>
                <div class="popup-title" id="popupTitle">Success</div>
            </div>
            
            <div class="popup-content">
                <div class="popup-message" id="popupMessage">Your message here</div>
                <div class="popup-buttons" id="popupButtons">
                    <button class="popup-btn popup-btn-primary" onclick="closePopup()">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
