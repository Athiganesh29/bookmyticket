<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket - Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .back-btn {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #00bcd4;
            transform: translateY(-2px);
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .ticket-container {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .ticket-title {
            font-size: 2.5rem;
            color: #64ffda;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .ticket-subtitle {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .ticket-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .ticket-section {
            background: rgba(15, 52, 96, 0.6);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .section-title {
            color: #64ffda;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
        }

        .ticket-info {
            margin-bottom: 1.5rem;
        }

        .info-label {
            color: #8892b0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: #e6f1ff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .qr-code {
            width: 150px;
            height: 150px;
            background: #64ffda;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 0.8rem;
            color: #0a192f;
            font-weight: bold;
        }

        .ticket-footer {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }

        .download-btn {
            background: linear-gradient(135deg, #64ffda 0%, #00bcd4 100%);
            color: #0a192f;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(100, 255, 218, 0.4);
        }

        .print-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .print-btn:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .status-confirmed {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        @media (max-width: 768px) {
            .ticket-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .ticket-container {
                padding: 2rem;
            }

            .ticket-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üé¨ Movie Tickets</div>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Tickets</button>
        </div>
    </nav>

    <!-- Ticket Container -->
    <div class="main-container">
        <div class="ticket-container">
            <div class="ticket-header">
                <h1 class="ticket-title" id="movieTitle">Movie Title</h1>
                <p class="ticket-subtitle">Your Movie Ticket</p>
                <div class="status-badge status-confirmed" id="ticketStatus">Confirmed</div>
            </div>

            <div class="ticket-content">
                <div class="ticket-section">
                    <h3 class="section-title">Ticket Details</h3>
                    <div class="ticket-info">
                        <div class="info-label">Ticket Number</div>
                        <div class="info-value" id="ticketNumber">#TKT-001</div>
                    </div>
                    <div class="ticket-info">
                        <div class="info-label">Date</div>
                        <div class="info-value" id="ticketDate">Loading...</div>
                    </div>
                    <div class="ticket-info">
                        <div class="info-label">Time</div>
                        <div class="info-value" id="ticketTime">Loading...</div>
                    </div>
                    <div class="ticket-info">
                        <div class="info-label">Seats</div>
                        <div class="info-value" id="ticketSeats">Loading...</div>
                    </div>
                    <div class="ticket-info">
                        <div class="info-label">Theater</div>
                        <div class="info-value">Cinema Hall 1</div>
                    </div>
                    <div class="ticket-info">
                        <div class="info-label">Booking ID</div>
                        <div class="info-value" id="bookingId">Loading...</div>
                    </div>
                </div>

                <div class="ticket-section">
                    <h3 class="section-title">Movie Poster</h3>
                    <img src="https://via.placeholder.com/300x400/64ffda/0a192f?text=Movie+Poster" alt="Movie Poster" class="movie-poster" id="moviePoster">
                    
                    <h3 class="section-title" style="margin-top: 2rem;">QR Code</h3>
                    <div class="qr-code" id="qrCode">
                        QR CODE
                    </div>
                    <p style="color: #8892b0; font-size: 0.9rem; text-align: center; margin-top: 1rem;">Scan this QR code at the theater entrance</p>
                </div>
            </div>

            <div class="ticket-footer">
                <button class="download-btn" onclick="downloadTicket()">Download Ticket</button>
                <button class="print-btn" onclick="printTicket()">Print Ticket</button>
            </div>
        </div>
    </div>

    <script>
        // Load ticket data from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user has a valid session
            if (!checkUserSession()) {
                // Redirect to login page if not logged in
                window.location.href = 'login.html';
                return;
            }
            
            const ticketData = JSON.parse(localStorage.getItem('currentTicket') || '{}');
            
            if (!ticketData.movie) {
                alert('No ticket data found. Redirecting to main page.');
                window.location.href = 'main.html';
                return;
            }

            // Populate ticket details
            document.getElementById('movieTitle').textContent = ticketData.movie;
            document.getElementById('ticketDate').textContent = formatDate(ticketData.date);
            document.getElementById('ticketTime').textContent = ticketData.time;
            document.getElementById('ticketSeats').textContent = ticketData.seats;
            document.getElementById('bookingId').textContent = `BK-${ticketData.id || Date.now()}`;
            document.getElementById('ticketNumber').textContent = `#TKT-${ticketData.id || Date.now()}`;
            document.getElementById('ticketStatus').textContent = ticketData.status || 'Confirmed';
            
            // Generate QR code (simple text representation)
            const qrText = `${ticketData.movie}|${ticketData.date}|${ticketData.time}|${ticketData.seats}`;
            document.getElementById('qrCode').textContent = qrText.substring(0, 20) + '...';
        });

        // Format date function
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Go back function
        function goBack() {
            window.location.href = 'main.html';
        }

        // Download ticket function
        function downloadTicket() {
            // In a real app, this would generate a PDF or image
            alert('Ticket download feature would be implemented here!');
        }

        // Print ticket function
        function printTicket() {
            window.print();
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const ticketContainer = document.querySelector('.ticket-container');
            
            // Add hover effect
            ticketContainer.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            ticketContainer.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Session management functions
        function checkUserSession() {
            const sessionData = localStorage.getItem('userSession');
            if (!sessionData) return false;
            
            try {
                const session = JSON.parse(sessionData);
                const now = new Date();
                const expiresAt = new Date(session.expiresAt);
                
                if (now < expiresAt) {
                    // Session is still valid
                    return true;
                } else {
                    // Session expired, clear it
                    clearUserSession();
                    return false;
                }
            } catch (error) {
                clearUserSession();
                return false;
            }
        }

        function clearUserSession() {
            localStorage.removeItem('userSession');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('username');
        }
    </script>
</body>
</html>
