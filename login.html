<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(26, 26, 46, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #64ffda;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .subtitle {
            color: #8892b0;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            color: #ffb347;
            font-weight: 500;
            margin-bottom: 4px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: rgba(15, 52, 96, 0.8);
            color: #e6f1ff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .form-group input.error {
            border-color: #ff6b6b;
        }

        .form-group input::placeholder {
            color: #8892b0;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 0.5rem;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #64ffda 0%, #00bcd4 100%);
            color: #0a192f;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .signup-link {
            margin-top: 1.5rem;
            color: #8892b0;
        }

        .signup-link span {
            color: #64ffda;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link span:hover {
            color: #00bcd4;
        }

        .success-message {
            color: #64ffda;
            font-size: 14px;
            margin-top: 1rem;
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: #64ffda;
            transform: scale(1.2);
        }

        .remember-me label {
            color: #e6f1ff;
            font-size: 14px;
            cursor: pointer;
            margin: 0;
        }

        .form-group select {
            background: #181a20;
            color: #f1f1f1;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 8px;
            transition: border 0.2s;
        }

        .form-group select:focus {
            border: 1.5px solid #ffb347;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸŽ¬ Movie Tickets</div>
        <p class="subtitle">Welcome back! Please login to your account.</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div class="form-group">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>
        
        <div class="success-message" id="successMessage">Login successful! Redirecting...</div>
        
        <div class="signup-link">
            Don't have an account? <span onclick="navigateToSignup()">Sign up</span>
        </div>
    </div>

    <script>
        // Get DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const successMessage = document.getElementById('successMessage');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const roleSelect = document.getElementById('role');

        // Validation functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(element, message) {
            element.style.display = 'block';
            element.textContent = message;
        }

        function hideError(element) {
            element.style.display = 'none';
            element.textContent = '';
        }

        function setInputError(input, hasError) {
            if (hasError) {
                input.classList.add('error');
            } else {
                input.classList.remove('error');
            }
        }

        // Real-time validation
        emailInput.addEventListener('input', function() {
            const email = this.value.trim();
            if (email === '') {
                hideError(emailError);
                setInputError(this, false);
            } else if (!validateEmail(email)) {
                showError(emailError, 'Please enter a valid email address');
                setInputError(this, true);
            } else {
                hideError(emailError);
                setInputError(this, false);
            }
        });

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password === '') {
                hideError(passwordError);
                setInputError(this, false);
            } else if (!validatePassword(password)) {
                showError(passwordError, 'Password must be at least 6 characters long');
                setInputError(this, true);
            } else {
                hideError(passwordError);
                setInputError(this, false);
            }
        });

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const role = roleSelect.value;
            
            // Reset errors
            hideError(emailError);
            hideError(passwordError);
            setInputError(emailInput, false);
            setInputError(passwordInput, false);
            
            let isValid = true;
            
            // Validate email
            if (email === '') {
                showError(emailError, 'Email is required');
                setInputError(emailInput, true);
                isValid = false;
            } else if (!validateEmail(email)) {
                showError(emailError, 'Please enter a valid email address');
                setInputError(emailInput, true);
                isValid = false;
            }
            
            // Validate password
            if (password === '') {
                showError(passwordError, 'Password is required');
                setInputError(passwordInput, true);
                isValid = false;
            } else if (!validatePassword(password)) {
                showError(passwordError, 'Password must be at least 6 characters long');
                setInputError(passwordInput, true);
                isValid = false;
            }
            
            if (isValid) {
                // Disable button and show loading
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                
                let endpoint = '';
                if (role === 'admin') {
                    endpoint = '/api/admins/login';
                } else {
                    endpoint = '/api/users/login';
                }
                
                try {
                    // Call backend API to login user
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store session and role
                        if (role === 'admin') {
                            localStorage.setItem('session', JSON.stringify(data.session));
                            localStorage.setItem('role', role);
                            window.location.href = 'model/admindashboard.html';
                        } else {
                            localStorage.setItem('userSession', JSON.stringify(data.session));
                            localStorage.setItem('userEmail', data.user.email);
                            localStorage.setItem('username', data.user.fullName);
                            window.location.href = 'main.html';
                        }
                    } else {
                        // Login failed
                        showError(emailError, data.message || 'Login failed. Please check your credentials.');
                        setInputError(emailInput, true);
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError(emailError, 'Network error. Please check your connection and try again.');
                    setInputError(emailInput, true);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            }
        });

        // Navigation function
        function navigateToSignup() {
            window.location.href = 'http://localhost:3000/signin.html';
        }

        // Session management functions
        function createSession(userEmail, rememberMe = false) {
            const sessionData = {
                userEmail: userEmail,
                loginTime: new Date().toISOString(),
                expiresAt: rememberMe ? 
                    new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString() : // 30 days
                    new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString() // 24 hours
            };
            
            localStorage.setItem('userSession', JSON.stringify(sessionData));
            localStorage.setItem('userEmail', userEmail);
        }

        function checkSession() {
            const sessionData = localStorage.getItem('userSession');
            if (!sessionData) return false;
            
            try {
                const session = JSON.parse(sessionData);
                const now = new Date();
                const expiresAt = new Date(session.expiresAt);
                
                if (now < expiresAt) {
                    // Session is still valid
                    return true;
                } else {
                    // Session expired, clear it
                    clearSession();
                    return false;
                }
            } catch (error) {
                clearSession();
                return false;
            }
        }

        function clearSession() {
            localStorage.removeItem('userSession');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('username');
        }

        // Check if user is already logged in on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (checkSession()) {
                // User is already logged in, redirect to main page
                window.location.href = 'main.html';
                return;
            }
            
            // Add focus effects
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
